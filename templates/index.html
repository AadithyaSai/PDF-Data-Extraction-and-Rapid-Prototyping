{% extends "base.html" %} {% block body %}
<div class="container-fluid">
  <div id="alert-box"></div>
  <br />
  <div class="d-grid gap-2 col-6 mx-auto">
    <button class="btn btn-primary btn-sm invisible" id="confirm-btn">
      Select Table
    </button>
  </div>
  <div id="text" style="text-align: center"></div>
  <div id="image-box" class="mt-3 me-auto ms-auto"></div>
  <form action="" id="image-form">{% csrf_token %} {{ form.as_p }}</form>
</div>

<style>
  #image-box {
    max-width: fit-content;
    display: block;
  }
</style>

{% endblock %} {% block js %}
<script src="/static/main.js"></script>
{% endblock %}
